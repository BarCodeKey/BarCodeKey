apply plugin: 'com.android.application'
android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'app.barcodekey'
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('../libs/core-3.1.0.jar')
    compile files('../libs/core-1.51.0.0.jar')
    compile files('../libs/pg-1.51.0.0.jar')
    compile files('../libs/pkix-1.51.0.0.jar')
    compile files('../libs/prov-1.51.0.0.jar')
}