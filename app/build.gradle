apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "app.barcodekey"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('build/intermediates/libs/core-1.51.0.0.jar')
    compile files('build/intermediates/libs/pg-1.51.0.0.jar')
    compile files('build/intermediates/libs/pkix-1.51.0.0.jar')
    compile files('build/intermediates/libs/prov-1.51.0.0.jar')
}
